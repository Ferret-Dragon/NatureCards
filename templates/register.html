<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NatureCards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸŒ¿ NatureCards</h1>
            <p class="subtitle">Plant your study garden</p>
        </div>
    </header>

    <main>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message flash-error">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-container">
                <h2 class="deck-title">ğŸŒ± Create Your Account</h2>
                <p style="text-align: center; color: var(--stone-gray); margin-bottom: 2rem;">Join the organic learning community</p>

                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required
                               placeholder="Choose a username (min 3 characters)"
                               minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required
                               placeholder="Create a password (min 6 characters)"
                               minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                               placeholder="Confirm your password"
                               minlength="6">
                    </div>

                    <button type="submit" class="btn btn-success">ğŸŒ¿ Create Account</button>
                </form>

                <div style="text-align: center; margin-top: 2rem;">
                    <p>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--moss-green); text-decoration: none; font-weight: 600;">ğŸƒ Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Client-side password confirmation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
